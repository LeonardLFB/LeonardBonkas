    <script>
        window.addEventListener("scroll", function () {
            let scrollPos = window.scrollY * 0.5; // Geschwindigkeit des Effekts
            document.querySelector(".hero-banner img").style.transform = `translateY(${scrollPos}px)`;
        });

        document.addEventListener("DOMContentLoaded", function () {
            const hamburgerIcon = document.querySelector(".hamburger-icon");
            const dropdownMenu = document.querySelector(".dropdown-menu");
            const closeBtn = document.querySelector(".close-btn");

            hamburgerIcon.addEventListener("click", function (event) {
                event.stopPropagation(); // Verhindert das Schließen, wenn das Icon erneut geklickt wird
                dropdownMenu.classList.toggle("active");
            });

            closeBtn.addEventListener("click", function (event) {
                event.stopPropagation(); // Verhindert das Schließen des Menüs durch das Klicken auf das "X"
                dropdownMenu.classList.remove("active");
            });

            // Schließen des Menüs, wenn man irgendwo anders klickt/toucht
            document.addEventListener("click", function (event) {
                if (!hamburgerIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove("active");
                }
            });
        });


    </script>
