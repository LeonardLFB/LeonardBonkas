  <!-- JavaScript für Lightbox & Navigation -->
  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    let currentImageIndex = 0;

    const lightboxCaption = document.createElement("figcaption");
    lightboxCaption.classList.add("lightbox-caption");
    document.querySelector(".lightbox-content").appendChild(lightboxCaption);

    gallery.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentImageIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.classList.add('active');
      updateLightbox();
    }

    function updateLightbox() {
      const currentImg = gallery[currentImageIndex];
      lightboxImg.src = currentImg.src;
      lightboxCaption.textContent = currentImg.nextElementSibling.textContent;
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % gallery.length;
      updateLightbox();
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + gallery.length) % gallery.length;
      updateLightbox();
    }

    // Optionaler Parallax-Effekt für das Bannerbild
    window.addEventListener("scroll", function () {
      let scrollPos = window.scrollY * 0.5;
      document.querySelector(".hero-banner img").style.transform = `translateY(${scrollPos}px)`;
    });

    // Event-Listener für Tastatursteuerung
    document.addEventListener("keydown", function (event) {
      if (lightbox.classList.contains("active")) {
        if (event.key === "ArrowRight") {
          nextImage();
        } else if (event.key === "ArrowLeft") {
          prevImage();
        } else if (event.key === "Escape") {
          closeLightbox();
        }
      }
    });
  </script>
